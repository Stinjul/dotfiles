bind = $mainMod, Return, exec, $term
bind = $mainMod + SHIFT, Return, togglespecialworkspace, scratchpad

bind = $mainMod + SHIFT, q, killactive,

bind = $mainMod, d, exec, $menu -show run
bind = $mainMod, tab, exec, $menu -show window

bind = $mainMod + SHIFT, e, exit,

bind = $mainMod, n, exec, dunstctl close
bind = $mainMod + SHIFT, n, exec, dunstctl close-all
bind = CONTROL, tab, exec, dunstctl context
bind = CONTROL + SHIFT, Tab, exec, dunstctl history-pop

bind = $mainMod + SHIFT, s, exec, grimblast copy active
bind = $mainMod + CONTROL, s, exec, grimblast copy area

bind = $mainMod, KP_Add, exec, ~/scripts/rofi/playerctl_selector.sh -c 'volume 0.05+'
bind = $mainMod, XF86AudioRaiseVolume , exec, ~/scripts/rofi/playerctl_selector.sh -c 'volume 0.05+'

bind = $mainMod, KP_Subtract, exec, ~/scripts/rofi/playerctl_selector.sh -c 'volume 0.05-'
bind = $mainMod, XF86AudioLowerVolume , exec, ~/scripts/rofi/playerctl_selector.sh -c 'volume 0.05-'

bind = $mainMod, KP_Divide, exec, ~/scripts/rofi/playerctl_selector.sh -r
bind = $mainMod, KP_Multiply, exec, ~/scripts/rofi/playerctl_selector.sh

bind = ,XF86AudioPlay, exec, mpc play
bind = ,XF86AudioPause, exec, mpc pause
bind = ,XF86AudioStop, exec, mpc stop
bind = ,XF86AudioNext, exec, mpc next
bind = ,XF86AudioPrev, exec, mpc prev



